{% extends 'base.html' %}

{% block title %} Ankit Anand {% endblock title %}

{% block body %}
<div class="container" >
    <h1 class="text-center">Contact Us</h1>
    <form  method="POST" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Kunwar Pistoli">
        </div>
 
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="pistoli.kunwar@gmail.com">
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="9827837629">
          </div>

        <div class="form-group">
            <label for="desc">Reason for contact</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
